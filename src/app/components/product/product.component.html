<div class="product-card">
<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
</div>
<h2>{{product.price | currency:'MXN' }}</h2>
<p>{{product.title }}</p>
<button (click)="onShowDetail()">Ver detalle</button>
<button (click)="onAddToCart()">Agregar</button>
